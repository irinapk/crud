<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    .background1 {
        background-color: white;
    }

    .background2 {
        background-color: #F8F9FA;
    }

    nav .navbar-nav.mr-auto.mt-2 .nav-item .nav-link {
        color: #ffffff;
    }

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>

<body>

<!--    TOP NAVIGATION BAR AND LOGOUT BUTTON -->

<nav class="navbar navbar-dark bg-dark navbar-static-top">
    <div class="navbar-text text-left">
        <b><span class="text-white" th:text="${#authentication.getPrincipal().getName()}"></span></b>
        <span class="text-white">with roles: </span>
        <span class="text-white" th:text="${#authentication.getPrincipal().getUserRoles()}"></span>
    </div>
    <ul class="navbar-nav navbar-right">
        <li th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link" href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
            </a>
            <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
        </li>
    </ul>
</nav>
<br/>

<div class="row">

    <!--    SIDEBAR NAVIGATION MENU-->

    <div class="col-md-2 w-25 background1">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-admin-list" data-toggle="list"
               href="#admin-page" role="tab" aria-controls="admin">Admin</a>
            <a class="list-group-item list-group-item-action" id="list-user-list" data-toggle="list" href="#user-page"
               role="tab" aria-controls="user">User</a>
        </div>
    </div>

    <!--    ADMIN PANEL -->

    <div class="col-md-10 w-75 background2">
        <div class="tab-content flex-center">
            <div id="admin-page" role="tabpanel" class="tab-pane active">
                <div class="container-fluid">
                    <div>
                        <h2>Admin panel</h2>
                    </div>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#user-table" data-toggle="tab">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#new-user" data-toggle="tab">New User</a>
                        </li>
                    </ul>

                    <!-- USERS TABLE -->

                    <div class="tab-content background1">
                        <div class="tab-pane active" role="tabpanel" id="user-table">
                            <div class="row">
                                <div class="col-md-12">
                                    <nav class="navbar navbar-light bg-light" style="border:1px solid #cecece;">
                                        <a class="navbar-brand">All users</a>
                                    </nav>

                                    <div class="container-fluid" style="border:1px solid #cecece;">
                                        <br/>
                                        <table class="table table-striped" id="tableOfUsers">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="userdata">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- EDIT MODAL WINDOW -->

                        <div class="modal fade" id="editWindow" tabindex="-1"
                             role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">

                            <div class="modal-dialog" role="document">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">
                                        <form class="form-text justify-content-center" id="editForm">
                                            <fieldset disabled>
                                                <div class="form-group">
                                                    <label><b>ID</b></label>
                                                    <input type="text" class="form-control" id="id" name="id" required>
                                                </div>
                                            </fieldset>
                                            <div class="form-group">
                                                <label for="name"><b>First name</b></label>
                                                <input type="text" class="form-control" id="name" name="name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName"><b>Last name</b></label>
                                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="age"><b>Age</b></label>
                                                <input type="number" class="form-control" id="age" name="age" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="email"><b>Email</b></label>
                                                <input type="text" class="form-control" id="email" name="email" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="password"><b>Password</b></label>
                                                <input type="password" class="form-control" id="password" name="password"
                                                       placeholder="Set new password" required/>
                                            </div>

                                            <div class="form-group">
                                                <label>Roles</label>
                                                <select multiple class="form-control" id="rolesID" required>
                                                    <option value="1" id="adminRole">ADMIN</option>
                                                    <option value="2" id="userRole">USER</option>
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <input type="submit" value="Edit" class="btn btn-primary"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- DELETE modal  -->

                        <div class="modal fade" id="deleteWindow" tabindex="-1"
                             role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabelId">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-body">

                                        <form class="form-text justify-content-center">
                                            <fieldset disabled>
                                                <div class="form-group">
                                                    <label><b>ID</b></label>
                                                    <input type="text" class="form-control" id="deleteId" name="id">
                                                </div>

                                                <div class="form-group">
                                                    <label for="name"><b>First name</b></label>
                                                    <input type="text" class="form-control" id="deleteName" name="name"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="lastName"><b>Last name</b></label>
                                                    <input type="text" class="form-control" id="deleteLastname" name="lastName"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="age"><b>Age</b></label>
                                                    <input type="number" class="form-control" id="deleteAge" name="age"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="email"><b>Email</b></label>
                                                    <input type="text" class="form-control" id="deleteEmail" name="email"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>Roles</label>
                                                    <select class="form-control selectpicker" name="deleteRoles">
                                                        <option value="1" id="adminRoleDel">ADMIN</option>
                                                        <option value="2" id="userRoleDel">USER</option>
                                                    </select>
                                                </div>
                                            </fieldset>

                                            <div class="modal-footer">
                                                <input type="hidden" name="userID"/>
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <input type="submit" value="Delete" class="btn btn-danger"/>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--                    NEW USER MENU-->

                        <div class="tab-pane" role="tabpanel" id="new-user">
                            <div class="row">
                                <div class="col-md-12">
                                    <nav class="navbar navbar-light bg-light" style="border:1px solid #cecece;">
                                        <a class="navbar-brand">Add new user</a>>
                                    </nav>

                                    <div class="container-fluid" style="border:1px solid #cecece;">
                                        <div class="row">
                                            <div class="col-sm-4 offset-sm-4 text-center">

                                                <br/>
                                                <form class="form-text justify-content-center" id="addNewUser">

                                                    <div class="form-group">
                                                        <label for="newName"><b>First name</b></label>
                                                        <input type="text" class="form-control" id="newName" placeholder="First name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newLastname"><b>Last name</b></label>
                                                        <input type="text" class="form-control" id="newLastname" placeholder="Last name" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newAge"><b>Age</b></label>
                                                        <input type="number" class="form-control" id="newAge" placeholder="Age" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newEmail"><b>Email</b></label>
                                                        <input type="text" class="form-control" id="newEmail" placeholder="Email" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="newPassword"><b>Password</b></label>
                                                        <input type="password" class="form-control" id="newPassword" placeholder="Password" required>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Roles</label>
                                                        <select multiple class="form-control selectpicker" id="newRoles" required>
                                                            <option value="1" id="adminRoleNew">ADMIN</option>
                                                            <option value="2" id="userRoleNew">USER</option>
                                                        </select>
                                                    </div>

                                                    <button class="btn btn-success" type="submit">Add new user</button>
                                                </form>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- USER INFO PAGE -->

            <div id="user-page" role="tabpanel" class="tab-pane">
                <div class="container-fluid">
                    <div>
                        <h2>User information page</h2>
                    </div>
                    <div class="tab-content background1">
                        <div class="tab-pane active" role="tabpanel" id="user-info">
                            <div class="row">
                                <div class="col-md-12">
                                    <nav class="navbar navbar-light bg-light" style="border:1px solid #cecece;">
                                        <a class="navbar-brand" href="#!">About user</a>
                                    </nav>
                                    <div class="container-fluid" style="border:1px solid #cecece;">
                                        <br/>
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td><span th:text="${#authentication.getPrincipal().getId()}"> ID </span></td>
                                                <td><span th:text="${#authentication.getPrincipal().getName()}"> First Name </span></td>
                                                <td><span th:text="${#authentication.getPrincipal().getLastName()}"> Last Name </span></td>
                                                <td><span th:text="${#authentication.getPrincipal().getAge()}"> Age </span></td>
                                                <td><span th:text="${#authentication.getPrincipal().getEmail()}"> Email </span></td>
                                                <td><span th:text="${#authentication.getPrincipal().getUserRoles()}"> Role </span></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script script type="text/javascript">

    $(document).ready(function() {
        $('#tableOfUsers').DataTable({
            "ajax" : {
                "url" : "http://localhost:8080/api/users",
                "type" : "GET",
                "dataType": "json",
                "dataSrc" : ""
            },
            "columns" : [
                { "data" : "id" },
                { "data" : "name" },
                { "data" : "lastName" },
                { "data" : "age" },
                { "data" : "email" },
                { "data" : "userRoles" },
                { "data" : "id", render: function (dataField) { return '<button type="button" data-id="' + dataField + '"class="open-EditWindow btn btn-info" data-toggle="modal" data-target="#editWindow" id="editButton">Edit</button>';} },
                { "data" : "id", render: function (dataField) { return '<button type="button" data-id="' + dataField + '"class="open-DeleteWindow btn btn-danger" data-toggle="modal" data-target="#deleteWindow" id="deleteButton">Delete</button>';} },
            ]
        });
    })

    // filling out the "Edit" modal pop-up and updating the user

    $(document).on("click", ".open-EditWindow", function () {
        var userId = $(this).data('id');
        $(".modal-body #id").val(userId);

        $.getJSON('http://localhost:8080/api/users/' + userId, function(json) {
            $(".modal-body #name").val(json.name);
            $(".modal-body #lastName").val(json.lastName);
            $(".modal-body #age").val(json.age);
            $(".modal-body #email").val(json.email);
        })

        $('#editWindow').unbind('submit').submit(function (e) {
            e.preventDefault();
            var username = $.trim($('#name').val());
            var lastname = $.trim($('#lastName').val());
            var age = $.trim($('#age').val());
            var email = $.trim($('#email').val());
            var password = $.trim($('#password').val());
            var roles = $.trim($('#rolesID').val());

            $.ajax({
                url: 'http://localhost:8080/api/users/update/' + userId,
                type: "POST",
                dataType: "json",
                cache: false,
                contentType: 'application/json; charset=UTF-8',
                data: JSON.stringify({ 'name':username, 'lastName':lastname, 'age':age,
                    'email':email, 'password': password, 'roles':roles }),
                success: function () {
                    document.getElementById('editForm').reset();
                    $('#tableOfUsers').DataTable().ajax.reload();
                }
            });
            $('#editWindow').modal('hide');
        })
    })

    // create a new user

    $('#addNewUser').submit(function (e) {
        e.preventDefault();
        var username = $.trim($('#newName').val());
        var lastname = $.trim($('#newLastname').val());
        var age = $.trim($('#newAge').val());
        var email = $.trim($('#newEmail').val());
        var password = $.trim($('#newPassword').val());
        var roles = $.trim($('#newRoles').val());

        $.ajax({
            url: 'http://localhost:8080/api/users/save',
            type: "POST",
            dataType: "json",
            contentType: 'application/json; charset=UTF-8',
            data: JSON.stringify({ 'name':username, 'lastName':lastname, 'age':age,
                'email':email, 'password': password, 'roles':roles }),
            success: function () {
                $('#tableOfUsers').DataTable().ajax.reload();
                alert("New user was added successfully!");
                document.getElementById('addNewUser').reset();
            }
        });
    })

    // filling out the "Delete" modal pop-up and deleting the user

    $(document).on("click", ".open-DeleteWindow", function () {
        var userId = $(this).data('id');
        $(".modal-body #deleteId").val(userId);

        $.getJSON('http://localhost:8080/api/users/' + userId, function(json) {
            $(".modal-body #deleteName").val(json.name);
            $(".modal-body #deleteLastname").val(json.lastName);
            $(".modal-body #deleteAge").val(json.age);
            $(".modal-body #deleteEmail").val(json.email);
        })

        $('#deleteWindow').submit(function (e) {
            e.preventDefault();

            $.ajax({
                url: 'http://localhost:8080/api/users/delete/' + userId,
                type: "DELETE",
                cache: false,
                success: function () {
                    $('#tableOfUsers').DataTable().ajax.reload();
                }
            });
            $('#deleteWindow').modal('hide');
        })
    })

</script>

</body>
</html>
